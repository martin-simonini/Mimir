<template name="map">
<div class="container-fluid parent_container">
  <div class="map-container">
    {{#unless geolocationError}}
      {{> googleMap name="map" options=mapOptions}}
    {{else}}
      Geolocation failed: {{geolocationError}}
    {{/unless}}
  </div>
  <div class="pin_editor">
    <div class="header">
      <h4>Pins</h4>
      <button class="addPinButton btn btn-primary">Add Pin</button>
    </div>
    <div class="pin_body">
      <ul>
      {{#each pins}}
      <li><a href="#">{{pins.name}}</a></li>
      {{/each}}
    </ul>
    </div>
  </div>

  <div class="pin_create hidden">
    <div class="header">
      <h4>New pin</h4>
      <button class="cancelNewPinButton btn btn-primary">Cancel</button>
    </div>
    <div class="new_pin_body">
      <form class="new_pin_form">
        <p class="label"><b>Pin Name: </b></p>
        <p><input type="String" name="name"></p>
        <p class="label"><b>Latitude:</b></p>
        <p><input type="Number" step="any" name="Latitude"></p>
        <p class="label"><b>Longitude:</b></p>
        <p><input type="Number" step="any" name="Longitude"></p>
        <p><input type="submit" value="Submit"></p>
      </form>
    </div>
  </div>
</div>
</template>
