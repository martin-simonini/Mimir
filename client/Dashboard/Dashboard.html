<Template name="Dashboard">
  <h1>My Projects</h1>
  <button class="newProject btn-primary"><a href="/newProject">New Project</a></button>
  <ul class="projectList">
    {{#each project}}
      <li><a class="deleteProject"><i class="fa fa-trash"></i></a><a href="/project/{{_id}}" style="text-decoration:none;">{{> projectCard}}</a></li>
    {{/each}}
  </ul>
</Template>
