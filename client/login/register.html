<template name="register">
  <div id="body">
  <div class="paddingleft">
  <div align="center" class="registerbox grey">
  <h2>Register</h2>
    <form class="register">
      <p><u>Username: <input type="username" name="username"></u></p>
      <p><u>Email: <input type="email" name="email"></u></p>
      <p><u>Password: <input type="password" name="password"></u></p>
      <p><input type="submit" value="Register"></p>
      <a href="/">Back</a>
    </form>
  </div>
</div>
</div>
</template>
