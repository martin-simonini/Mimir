<Template name="pinEdit">
  <div class="header">
    <a href="#" class="back"><i class="fa fa-angle-left fa-4x"></i></a>
    <h1 class='editpin-h1'>Edit a Pin</h1>
  </div>
  <div class="pinEdit-body">
    <p><b>Name:</b> {{pin.name}}</p>
    <p><b>Latitude:</b> {{pin.Latitude}}</p>
    <p><b>Longitude:</b> {{pin.Longitude}}</p>

  </div>
</Template>
