<!--
File: pinDashboard.html
Author: Martin Simonini
Purpose: Displays all current pins
-->
<Template name="pinDashboard">
  <div class="container">
    <div class="header">
      <h4>Pins</h4>
      <button class="addPinButton btn btn-primary">Add Pin</button>
    </div>
    <div class="pin_body">
      <ul>
      {{#each pins}}
      <li class="pins_li">{{name}} <a href="#" class="edit"><i class="fa fa-pencil"></i></a>
                                   <a href="#" class="delete"><i class="fa fa-trash"></i></a></li>
      {{/each}}
    </ul>
    </div>
  </div>
</Template>
