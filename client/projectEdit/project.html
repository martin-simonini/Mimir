<!--
File: project.html
Author: Martin Simonini
Purpose: Acts as a container for the project editing page. This file collects all the needed information
         for each section and displays each section when nessasary
-->

<Template name="project">
  <h1>{{p.name}}</h1>
  {{> map}}
  {{#if $.Session.get 'editing'}}
    {{> pinCreator}}
  {{else}}
    {{> pinDashboard}}
  {{/if}}

</Template>
