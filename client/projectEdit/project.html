<!--
File: project.html
Author: Martin Simonini
Purpose: Acts as a container for the project editing page. This file collects all the needed information
         for each section and displays each section when nessasary
-->

<Template name="project">
  <h1 class="name">{{p.name}}</h1>
  <div class="project-container">
    <div class="map_container">
      {{> Template.dynamic template=mapTemplate }}
    </div>
    <div class="edit_container">
      {{> Template.dynamic template=pinsTemplate }}
    </div>
  </div>
</Template>
